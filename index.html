 		<section class="main-content">
			<h2>RSVP</h2>
      <p>Please Respond by 10/18.</p>
      <form method="POST" action="http://formspree.io/sulligraph@gmail.com">
        <input type="text" name="firstname" placeholder="First Name" required>
        <input type="text" name="lastname" placeholder="Last Name" required>
        <input type="email" name="_replyto" placeholder="Your email">
        <input id="1" type="radio" name="response" value="Accept" checked><label for="1">joyfully accept</label>
        <input id="2" type="radio" name="response" value="Decline"><label for="2">regretfully decline</label>
        <input type="number" name="attendees" placeholder="Attendees" required>
        <textarea name="message" placeholder="Your message"></textarea>
        <button type="submit">Send</button>
      </form>
